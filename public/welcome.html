<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Welcome</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
    .card { background:#fff; padding:2rem; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.08); text-align:center; max-width:480px }
    .card h1 { margin:0 0 0.5rem 0 }
    .card p { color:#555 }
    .home-link { display:inline-block; margin-top:1rem; color:#4f46e5; text-decoration:none; font-weight:bold }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome!</h1>
    <p>You have successfully logged in. You will be redirected to the homepage in a moment.</p>
    <p><a class="home-link" href="/">Go to homepage now</a></p>
  </div>
  <script>
    // Redirect to home after 3 seconds
    setTimeout(() => window.location.href = '/', 3000);
  </script>
</body>
</html>
