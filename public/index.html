<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home</title>

  <!-- Styles live under /public/styles/ -->
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <header>
    <h1>Welcome</h1>
  </header>

  <main>
    <nav style="display:flex; gap:12px; margin:12px 0;">
      <a href="signup.html">Create account</a>
      <a href="login.html">Log in</a>
    </nav>

    <!-- Returning user CTA; shown only if localStorage.lastEmail exists -->
    <p id="returningWrap" style="display:none; margin-top:8px;">
      <a id="returningLink" href="login.html">Continue as returning user</a>
    </p>
  </main>

  <script>
    (function () {
      try {
        var last = localStorage.getItem('lastEmail');
        if (last) {
          var wrap = document.getElementById('returningWrap');
          var link = document.getElementById('returningLink');
          link.href = "login.html?email=" + encodeURIComponent(last);
          link.textContent = "Continue as " + last;
          wrap.style.display = "block";
        }
      } catch (e) {
        /* ignore private mode/localStorage errors */
      }
    })();
  </script>
</body>
</html>
