<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Personalized Recommendations Engine</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen bg-background">
    <!-- Header/Navigation -->
    <header class="border-b border-border">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <svg class="icon text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423L16.5 15.75l.394 1.183a2.25 2.25 0 001.423 1.423L19.5 18.75l-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
            </svg>
            <span class="text-xl font-bold font-sans">Personalized Recommendations Engine</span>
          </div>
          <nav class="flex items-center gap-4">
            <span id="userEmail" class="text-sm text-muted-foreground"></span>
            <button id="logoutBtn" class="btn btn-ghost btn-sm">Logout</button>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Dashboard Content -->
    <main class="container mx-auto px-4 py-8">
      <!-- Welcome Section -->
      <div class="mb-8">
        <h1 class="text-4xl font-bold font-sans mb-2">Welcome Back!</h1>
        <p class="text-muted-foreground text-lg">Here's your personalized dashboard</p>
      </div>

      <!-- Dashboard Grid -->
      <div class="grid gap-6 mb-8" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
        <!-- Profile Card -->
        <div class="card">
          <div class="card-content p-6">
            <div class="flex items-center gap-4 mb-4">
              <div class="h-12 w-12 rounded-lg bg-primary/10 flex items-center justify-center">
                <svg class="icon text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
              </div>
              <div>
                <h3 class="font-bold font-sans text-xl">My Profile</h3>
                <p class="text-sm text-muted-foreground">Manage your account</p>
              </div>
            </div>
            <button onclick="window.location.href='profile.html'" class="btn btn-outline w-full">View Profile</button>
          </div>
        </div>

        <!-- Recommendations Card -->
        <div class="card">
          <div class="card-content p-6">
            <div class="flex items-center gap-4 mb-4">
              <div class="h-12 w-12 rounded-lg bg-accent/10 flex items-center justify-center">
                <svg class="icon text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09z" />
                </svg>
              </div>
              <div>
                <h3 class="font-bold font-sans text-xl">Recommendations</h3>
                <p class="text-sm text-muted-foreground">Discover new content</p>
              </div>
            </div>
            <button class="btn btn-primary w-full">Browse Recommendations</button>
          </div>
        </div>

        <!-- Preferences Card -->
        <div class="card">
          <div class="card-content p-6">
            <div class="flex items-center gap-4 mb-4">
              <div class="h-12 w-12 rounded-lg bg-primary/10 flex items-center justify-center">
                <svg class="icon text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
                </svg>
              </div>
              <div>
                <h3 class="font-bold font-sans text-xl">Preferences</h3>
                <p class="text-sm text-muted-foreground">Customize your experience</p>
              </div>
            </div>
            <button class="btn btn-outline w-full">Manage Preferences</button>
          </div>
        </div>
      </div>

      <!-- Recent Activity Section -->
      <div class="card">
        <div class="card-header">
          <h2 class="text-2xl font-bold font-sans">Recent Activity</h2>
          <p class="card-description">Your latest interactions and recommendations</p>
        </div>
        <div class="card-content">
          <div class="text-center py-12">
            <svg class="icon mx-auto mb-4" style="width: 3rem; height: 3rem; color: var(--muted-foreground);" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
            </svg>
            <p class="text-muted-foreground mb-4">No recent activity yet</p>
            <button class="btn btn-primary">Start Exploring</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Check if user is logged in
    const userEmail = localStorage.getItem('userEmail');
    
    if (!userEmail) {
      // Redirect to login if not authenticated
      window.location.href = 'login.html';
    } else {
      // Display user email
      document.getElementById('userEmail').textContent = userEmail;
    }

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('userEmail');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
