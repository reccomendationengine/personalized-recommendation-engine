<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
    }
    
    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .music-player.minimized {
      width: 60px;
      height: 60px;
    }
    
    .player-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .player-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }
    
    .player-controls {
      display: flex;
      gap: 8px;
    }
    
    .control-btn {
      width: 24px;
      height: 24px;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    .control-btn:hover {
      background: rgba(0, 0, 0, 0.1);
    }
    
    .player-content {
      padding: 16px;
    }
    
    .track-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .track-thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
    }
    
    .track-details {
      flex: 1;
      min-width: 0;
    }
    
    .track-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin: 0 0 4px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .track-artist {
      font-size: 12px;
      color: #666;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .youtube-player {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      border: none;
    }
    
    .player-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .action-btn {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .action-btn:hover {
      background: #f5f5f5;
    }
    
    .action-btn.primary {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    
    .action-btn.primary:hover {
      background: #0056b3;
    }
    
    .minimized .player-content {
      display: none;
    }
    
    .minimized .player-title {
      display: none;
    }
  </style>
</head>
<body>
  <div class="music-player" id="musicPlayer">
    <div class="player-header">
      <span class="player-title">Music Player</span>
      <div class="player-controls">
        <button class="control-btn" id="minimizeBtn" title="Minimize">−</button>
        <button class="control-btn" id="closeBtn" title="Close">×</button>
      </div>
    </div>
    
    <div class="player-content">
      <div class="track-info" id="trackInfo">
        <img class="track-thumbnail" id="trackThumbnail" src="" alt="Track thumbnail">
        <div class="track-details">
          <h3 class="track-title" id="trackTitle">No track selected</h3>
          <p class="track-artist" id="trackArtist">Select a track to play</p>
        </div>
      </div>
      
      <iframe class="youtube-player" id="youtubePlayer" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
      <div class="player-actions">
        <button class="action-btn primary" id="playBtn">Play</button>
        <button class="action-btn" id="pauseBtn">Pause</button>
        <button class="action-btn" id="stopBtn">Stop</button>
      </div>
    </div>
  </div>

  <script>
    class MusicPlayer {
      constructor() {
        this.player = document.getElementById('musicPlayer');
        this.youtubePlayer = document.getElementById('youtubePlayer');
        this.trackTitle = document.getElementById('trackTitle');
        this.trackArtist = document.getElementById('trackArtist');
        this.trackThumbnail = document.getElementById('trackThumbnail');
        this.playBtn = document.getElementById('playBtn');
        this.pauseBtn = document.getElementById('pauseBtn');
        this.stopBtn = document.getElementById('stopBtn');
        this.minimizeBtn = document.getElementById('minimizeBtn');
        this.closeBtn = document.getElementById('closeBtn');
        
        this.isMinimized = false;
        this.currentVideoId = null;
        
        this.setupEventListeners();
        
        // Listen for messages from parent window
        window.addEventListener('message', (event) => {
          if (event.data.type === 'playTrack') {
            this.playTrack(event.data.track);
          }
        });
      }
      
      setupEventListeners() {
        this.minimizeBtn.addEventListener('click', () => this.toggleMinimize());
        this.closeBtn.addEventListener('click', () => this.closePlayer());
        this.playBtn.addEventListener('click', () => this.play());
        this.pauseBtn.addEventListener('click', () => this.pause());
        this.stopBtn.addEventListener('click', () => this.stop());
      }
      
      playTrack(track) {
        if (track.youtube) {
          this.trackTitle.textContent = track.title;
          this.trackArtist.textContent = track.artist;
          this.trackThumbnail.src = track.youtube.thumbnail;
          this.trackThumbnail.alt = track.title;
          
          this.currentVideoId = track.youtube.id;
          this.youtubePlayer.src = `https://www.youtube.com/embed/${track.youtube.id}?autoplay=1&enablejsapi=1`;
          
          this.player.classList.remove('minimized');
          this.isMinimized = false;
        }
      }
      
      play() {
        if (this.currentVideoId) {
          this.youtubePlayer.src = `https://www.youtube.com/embed/${this.currentVideoId}?autoplay=1&enablejsapi=1`;
        }
      }
      
      pause() {
        // YouTube iframe doesn't support pause from parent, but we can reload without autoplay
        if (this.currentVideoId) {
          this.youtubePlayer.src = `https://www.youtube.com/embed/${this.currentVideoId}?enablejsapi=1`;
        }
      }
      
      stop() {
        this.youtubePlayer.src = '';
        this.currentVideoId = null;
        this.trackTitle.textContent = 'No track selected';
        this.trackArtist.textContent = 'Select a track to play';
        this.trackThumbnail.src = '';
      }
      
      toggleMinimize() {
        this.isMinimized = !this.isMinimized;
        this.player.classList.toggle('minimized', this.isMinimized);
        this.minimizeBtn.textContent = this.isMinimized ? '+' : '−';
      }
      
      closePlayer() {
        this.player.style.display = 'none';
      }
    }
    
    // Initialize the music player
    new MusicPlayer();
  </script>
</body>
</html>
