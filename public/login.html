<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Personalized Recommendations Engine</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen bg-background flex flex-col">
    <!-- Header -->
    <header class="border-b border-border">
      <div class="container mx-auto px-4 py-4">
        <a href="index.html" class="flex items-center gap-2 w-fit">
          <svg class="icon text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423L16.5 15.75l.394 1.183a2.25 2.25 0 001.423 1.423L19.5 18.75l-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
          </svg>
          <span class="text-xl font-bold font-sans">Personalized Recommendations Engine</span>
        </a>
      </div>
    </header>

    <!-- Login Form -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
      <div class="card w-full max-w-md bg-card border-border">
        <div class="card-header">
          <h1 class="text-3xl font-bold font-sans">Welcome back</h1>
          <p class="card-description">Enter your credentials to access your account</p>
        </div>
        <div class="card-content">
          <form id="loginForm" action="/login" method="POST" class="space-y-4">
            <div class="form-group">
              <label for="email" class="label">Email</label>
              <input id="email" name="email" type="email" placeholder="Enter your email address" class="input" required>
              <div id="emailError" class="error-message">Please enter a valid email.</div>
            </div>
            <div class="form-group">
              <div class="flex items-center justify-between">
                <label for="password" class="label">Password</label>
                <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
              </div>
              <input id="password" name="password" type="password" placeholder="Enter your password" class="input" required>
              <div id="passwordError" class="error-message">Password must be at least 6 characters.</div>
            </div>
            <button type="submit" class="btn btn-primary w-full btn-lg">Log in</button>
          </form>

          <div class="mt-6 text-center text-sm">
            <span class="text-muted-foreground">Don't have an account? </span>
            <a href="signup.html" class="text-primary hover:underline font-medium">Sign up</a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Enhanced client-side validation
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      emailError.style.display = 'none';
      passwordError.style.display = 'none';

      let isValid = true;
      
      // Email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailPattern.test(email)) {
        emailError.style.display = 'block';
        isValid = false;
      }
      
      // Password validation
      if (!password || password.length < 6) {
        passwordError.style.display = 'block';
        isValid = false;
      }

      if (!isValid) {
        e.preventDefault();
      } else {
        // Store email in localStorage for dashboard use
        localStorage.setItem('userEmail', email);
        
        // The form will submit normally and redirect to dashboard
        // The dashboard will load user info from localStorage
      }
    });

    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const userEmail = localStorage.getItem('userEmail');
      if (userEmail) {
        // User is already logged in, redirect to dashboard
        window.location.href = '/dashboard.html';
      }
    });
  </script>
</body>
</html>
