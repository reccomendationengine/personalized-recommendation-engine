<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 360px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .error-message {
      color: red;
      font-size: 0.85rem;
      margin-top: 0.3rem;
      display: none;
    }

    .signup-btn {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-btn:hover {
      background: #4338ca;
    }

    .extra-options {
      text-align: center;
      margin-top: 1rem;
    }

    .extra-options a {
      display: block;
      margin: 0.4rem 0;
      text-decoration: none;
      color: #4f46e5;
      font-weight: bold;
      transition: color 0.3s;
    }

    .extra-options a:hover {
      color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an account</h2>
    <form id="signupForm" action="/signup" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username (optional)">
        <div id="usernameError" class="error-message">Username must be at least 3 characters if provided.</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <div id="emailError" class="error-message">Please enter a valid email.</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password">
        <div id="passwordError" class="error-message">Password must be at least 6 characters.</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
        <div id="confirmError" class="error-message">Passwords do not match.</div>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="extra-options">
      <a href="login.html">Back to login</a>
      <a href="guest.html">Continue as Guest</a>
    </div>
  </div>

  <script>
    // Client-side validation for signup form before POSTing to server (/signup)
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      const usernameError = document.getElementById('usernameError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const confirmError = document.getElementById('confirmError');

      usernameError.style.display = 'none';
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      confirmError.style.display = 'none';

      let ok = true;

      // email is required for signup in this demo
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
      if (!email.match(emailPattern)) {
        emailError.style.display = 'block';
        ok = false;
      }

      if (username.length > 0 && username.length < 3) {
        usernameError.style.display = 'block';
        ok = false;
      }

      if (password.length < 6) {
        passwordError.style.display = 'block';
        ok = false;
      }

      if (password !== confirmPassword) {
        confirmError.style.display = 'block';
        ok = false;
      }

      if (!ok) {
        e.preventDefault();
      }

      // If ok, the browser will POST form fields to /signup for server-side processing.
      // Server should accept fields: username (optional), email, password
    });
  </script>
</body>
</html>
